<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <form class="mt-4" method="post" enctype="multipart/form-data" th:object="${userDto}">
                <div class="mb-3">
                    <label class="form-label">
                        <input type="email" class="form-control" th:field="${userDto.name}">
                        Email address</label>
                    <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                       th:errors="${userDto.name}"></p>

                </div>
                <div class="mb-3">
                    <label class="form-label mb-3">
                        <input type="password" class="form-control" th:field="${userDto.password}">
                        Password</label>
                    <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger"
                       th:errors="${userDto.password}"></p>

                </div>
                <button type="submit" class="btn btn-primary">Login</button>


            </form>

            <!--<a class="btn btn-primary " href="/products">Login</a>-->
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
