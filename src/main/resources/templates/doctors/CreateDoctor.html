<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">New Doctor</h2>
            <form method="post" enctype="multipart/form-data" th:object="${doctorDto}">
                <div class="row mb-3">
                    <h4 class="col-sm-4">Doctor Name</h4>
                    <div class="col-sm-8">
                        <input id="doctor" class="form-control" th:field="${doctorDto.name}">
                        <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                           th:errors="${doctorDto.name}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <h4 class="col-sm-4">Tuition</h4>
                    <div class="col-sm-8">
                        <input id="tuition" type="number" class="form-control" th:field="${doctorDto.tuition}">
                        <p th:if="${#fields.hasErrors('tuition')}" th:errorclass="text-danger"
                           th:errors="${doctorDto.tuition}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid" >
                        <button class="btn btn-primary" type="submit" onclick="return confirm('Are you Sure save this doctor?')">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid" >
                        <a href="/appointments" class="btn btn-outline-primary" role="button">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
